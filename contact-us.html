    <main class="main-content">
        <h2>Contact Us</h2>
        <p> Thank you for reaching out contact page if you have any questions fill out the form</p>

        <form action="success.html" method="get"  name="contact" class="contact-form">
            <fieldset>
                <legend>Get in Touch:</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">

                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="">--Please choose an option--</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

                <label class="checkbox-label">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Subscribe to our newsletter
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <fieldset class="radio-set">
                    <legend>Message Type</legend>

                    <label class="radio-label">
                        <input id="question" type="radio" name="request">
                        Question
                    </label>

                    <label class="radio-label">
                        <input id="comment" type="radio" name="request">
                        Comment
                    </label>
                </fieldset>

                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </main>
